  </nav>

  <!-- Contact Section -->
  <section class="contact-page py-5">
    <div class="container">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <p class="lead text-center mb-5">We'd love to hear from you. Fill out the form below or reach us through our contact information.</p>
      <div class="row">
        <div class="col-md-6 mb-4">
          <h4>Contact Information</h4>
          <p><i class="fas fa-map-marker-alt text-primary me-2"></i>123 Your Street, Your City, Country</p>
          <p><i class="fas fa-phone text-primary me-2"></i>(+61) 469 341 449</p>
          <p><i class="fas fa-envelope text-primary me-2"></i>inquiries.quidedge.au@gmail.com</p>
          <h4 class="mt-4">Follow Us</h4>
          <a href="#" class="text-primary me-3"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#" class="text-info me-3"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#" class="text-danger me-3"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#" class="text-primary me-3"><i class="fab fa-linkedin fa-2x"></i></a>
        </div>
        <div class="col-md-6">
          <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name *</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject *</label>
              <input type="text" class="form-control" id="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message *</label>
              <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional: Google Maps Embed -->
  <section class="map-section">
    <div class="container-fluid p-0">
      <!-- Replace the src URL with your actual Google Maps embed link -->
      <iframe src="https://www.google.com/maps/embed?..." width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
